port 26379
dir "/usr/local/etc/redis/data"
# 给master起一个名字mymaster，并且配置master的ip和端口
sentinel monitor mymaster 172.19.0.11 6379 2
# master的密码
sentinel auth-pass mymaster 123456
# 3s未回复PING就认为master主观下线
sentinel down-after-milliseconds mymaster 3000
# 执行故障转移时，最多可以有2个slave实例在同步新的master实例
sentinel parallel-syncs mymaster 2
# 如果在10s内未能完成故障转移操作认为故障转移失败
sentinel failover-timeout mymaster 100000

# Generated by CONFIG REWRITE
latency-tracking-info-percentiles 50 99 99.9
user default on nopass sanitize-payload ~* &* +@all
sentinel myid 24c486ad3c7235a18ab59d5f41bc069ae1c3dc8d
sentinel config-epoch mymaster 1
sentinel leader-epoch mymaster 1
sentinel current-epoch 1

sentinel known-sentinel mymaster 172.19.0.15 26379 9a640a69904c1d6c7c615fd0a6adf3ead098ba4f

sentinel known-sentinel mymaster 172.19.0.14 26379 9cb97b3cfc2dd59e963660091db2430a72fa1b39

sentinel known-replica mymaster 172.19.0.10 6379

sentinel known-replica mymaster 172.19.0.12 6379

